<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=2.0, minimum-scale=1.0, user-scalable=no">
  <title>Mobile</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    img {
      display: block;
    }

    /* .visual_web {
      width: 100%;
    } */

    .visual_web img {
      width: 100%;
      /* height: auto; */
      /* display: block; 이미지가 인라인요소이기 때문에 여백이 생기는데 그것을 없애기 위한 명령문*/

    }

    .visual_mobile img {
      width: 100%;
    }

    /* 이렇게 생략 가능 */
  </style>

</head>

<body>
  <div class="visual_web">
    <img src="./images/bg_01.jpg" alt="web_img">
  </div>
  <div class="visual_mobile">
    <img src="./images/bg_mobile_2.jpg" alt="mobile_img">
  </div>


</body>

</html>
